<div class="col-md-8 container">
  <h3 class="text-left my-3">Persoonlijke gegevens</h3>
  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">

    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="name" class="mb-1">Naam</label>
        <input type="text" formControlName="name" name="name" class="form-control" id="name">
      </div>
      <div class="form-group col-md-2">
        <label for="middleName" class="mb-1">Tussenvoegsel</label>
        <input type="text" formControlName="middleName" name="middleName" class="form-control" id="middleName">
      </div>
      <div class="form-group col-md-5">
        <label for="lastName" class="mb-1">Achternaam</label>
        <input type="text" formControlName="lastName" name="lastName" class="form-control" id="lastName">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="dayOfBirth" class="mb-1">Geboortedatum</label>
        <div class="input-group">
          <input type="text" formControlName="dayOfBirth" name="dayOfBirth" class="form-control" id="dayOfBirth"
            ngbDatepicker #d="ngbDatepicker" [minDate]="minDate" [maxDate]="maxDate">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
              <img src="/assets/img/Font_Awesome_5_regular_calendar-alt.svg"
                style="width: 1.2rem; height: 1rem; cursor: pointer;" /></button>
          </div>
        </div>
      </div>
    </div>

    <div formGroupName="address">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="streetName" class="mb-1">Straatnaam</label>
          <input type="text" formControlName="streetName" name="streetName" class="form-control" id="streetName">
        </div>
        <div class="form-group col-md-2">
          <label for="number" class="mb-1">Huisnummer</label>
          <input type="text" formControlName="number" name="number" class="form-control" id="number">
        </div>
        <div class="form-group col-md-2">
          <label for="numberAddition" class="mb-1">Toevoeging</label>
          <input type="text" formControlName="numberAddition" name="numberAddition" class="form-control"
            id="numberAddition">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="postalCode" class="mb-1">Postcode</label>
          <input type="text" formControlName="postalCode" name="postalCode" class="form-control" id="postalCode">
        </div>
        <div class="form-group col-md-2">
          <label for="city" class="mb-1">Plaatsnaam</label>
          <input type="text" formControlName="city" name="city" class="form-control" id="city">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="bookList">Gelezen boeken:</label>
      <input type="text" formControlName="bookList" placeholder="boekenlijst" name="bookList" class="form-control"
        id="bookList">
    </div>
    <div class="form-group">
      <label for="updatedOn">Gewijzigd op:</label>
      <input type="text" formControlName="updatedOn" placeholder="laatst gewijzigd op" name="updatedOn"
        class="form-control" id="updatedOn" readonly=true>
    </div>
    <button class="btn btn-success">Wijzigingen opslaan</button>
  </form>
</div>
