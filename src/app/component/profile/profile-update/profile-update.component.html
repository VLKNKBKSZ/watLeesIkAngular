<div class="col-md-6 container">
  <h2 class="text-center">Update Profiel</h2>
  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Naam:</label>
      <input type="text" formControlName="name" placeholder="naam" name="name" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="middleName">Tussenvoegsel:</label>
      <input type="text" formControlName="middleName" placeholder="tussenvoegsel" name="middleName" class="form-control" id="middleName">
    </div>
    <div class="form-group">
      <label for="lastName">Achternaam:</label>
      <input type="text" formControlName="lastName" placeholder="achternaam" name="lastName" class="form-control" id="lastName">
    </div>
    <label for="dayOfBirth">Geboortedatum:</label>
    <div class="input-group">      
      <input 
        type="text" 
        formControlName="dayOfBirth" 
        placeholder="geboortedatum" 
        name="dayOfBirth" 
        class="form-control" 
        id="dayOfBirth"
        ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
        </div>
    </div>
    <div class="form-group">
      <label for="bookList">Gelezen boeken:</label>
      <input type="text" formControlName="bookList" placeholder="boekenlijst" name="bookList" class="form-control" id="bookList">
    </div>
    <div class="form-group">
      <label for="updatedOn">Gewijzigd op:</label>
      <input type="text" formControlName="updatedOn" placeholder="laatst gewijzigd op" name="updatedOn" class="form-control" id="updatedOn" readonly=true>
    </div>
    <button class="btn btn-success">Wijzigingen opslaan</button>
  </form>
</div>
