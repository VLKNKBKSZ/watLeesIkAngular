<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
  <h3>Boekgegevens</h3>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Titel</label>
    <input type="text" formControlName="title" class="form-control col-lg-3"  [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
    <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
      <div *ngIf="f.title.errors.required"> Vul a.u.b een titel in voor het boek</div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Isbn</label>
    <input type="text" formControlName="isbn" class="form-control col-lg-3"  [ngClass]="{ 'is-invalid': submitted && f.isbn.errors}">
    <div *ngIf="submitted && f.isbn.errors" class="invalid-feedback">
      <div *ngIf="f.isbn.errors.required"> Vul a.u.b het isbn nummer in...</div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Aantal pagina's</label>
    <input type="text" formControlName="pages" class="form-control col-lg-1" [ngClass]="{ 'is-invalid': submitted && f.pages.errors}">
    <div *ngIf="submitted && f.pages.errors" class="invalid-feedback">
      <div *ngIf="f.pages.errors.required"> Vul a.u.b het aantal pagina's in...</div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Verschenen:</label>
    <input type="text" formControlName="publicationYear" class="form-control col-lg-3" [ngClass]="{ 'is-invalid': submitted && f.publicationYear.errors}">
    <div *ngIf="submitted && f.publicationYear.errors" class="invalid-feedback">
      <div *ngIf="f.publicationYear.errors.required"> Vul a.u.b een jaartal in...</div>
    </div>
  </div>
  <div class="dropdown" formGroupName="bookType">
    <div class="form-group row"><label class="col-sm-2 col-form-label" >Genre:</label>
      <select formControlName="name">
        <option *ngFor="let bookTypeArray of bookTypes" value="{{bookTypeArray.name}}">{{bookTypeArray.name}}</option>
      </select></div>
  </div>
  <!-- <div formGroupName="bookType" class="form-group row">
     <label class="col-sm-2 col-form-label" >Genre:</label>
     <input type="input" formControlName="name" class="form-control col-lg-3" required>
   </div>-->
  <h3>Auteur Gegevens</h3>
  <div formGroupName="author">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Naam:</label>
      <input type="text" formControlName="name" class="form-control col-lg-3">
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Tussenvoegsel:</label>
      <input type="text" formControlName="middleName" class="form-control col-lg-3">
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Achternaam:</label>
      <input type="text" formControlName="lastName" class="form-control col-lg-3">
    </div>
  </div>
  <button type="submit" class="btn btn-primary"><!--[disabled]="!profileForm.valid"-->Submit</button>
</form>
