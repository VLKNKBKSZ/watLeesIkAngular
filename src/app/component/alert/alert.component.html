<div *ngIf="message.type ==='success'" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">{{message.text.message}}</div>
<div *ngIf="message.type === 'error'" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">{{message.text.error.message}}</div>
